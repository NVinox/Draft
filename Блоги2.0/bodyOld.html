<script
  async
  src="https://cdn.jsdelivr.net/npm/@finsweet/attributes-cmsload@1/cmsload.js"
></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    function addClasses(classArray, frequency, start) {
      let elements = document.querySelectorAll(classArray[0].classTarget);
      let currentIndex = start - 1;

      elements.forEach(function (element, index) {
        if (index % frequency === (start - 1) % frequency) {
          let TABLET_WIDTH = 991;
          let isDesktop = window.innerWidth > TABLET_WIDTH;

          if (isDesktop) {
            classArray.forEach(function (classInfo) {
              let targetElement =
                classInfo.classTarget === ".article-item"
                  ? element
                  : element.querySelector(classInfo.classTarget);
              if (targetElement) {
                targetElement.classList.add(classInfo.classToAdd);
              }
            });
          }
        }
      });
    }

    let firstArray = [
      { classTarget: ".article-item", classToAdd: "first-block-blog" },
      { classTarget: ".title-blog", classToAdd: "h3-title-blog" },
    ];

    let secondArray = [
      { classTarget: ".article-item", classToAdd: "second-block-blog" },
      { classTarget: ".title-blog", classToAdd: "paragraph-1.5-b" },
    ];

    let thirdArray = [
      { classTarget: ".article-item", classToAdd: "third-block-blog" },
      { classTarget: ".title-blog", classToAdd: "paragraph-1.5-b" },
    ];

    let fourthArray = [
      { classTarget: ".article-item", classToAdd: "fourth-block-blog" },
      { classTarget: ".title-blog", classToAdd: "h4-title-blog" },
    ];

    function callAddClasses() {
      addClasses(firstArray, 5, 1);
      addClasses(secondArray, 5, 2);
      addClasses(thirdArray, 5, 3);
      addClasses(thirdArray, 5, 4);
      addClasses(fourthArray, 5, 5);
    }

    const observer = new MutationObserver(function (mutationsList, observer) {
      mutationsList.forEach(function (mutation) {
        if (mutation.type === "childList") {
          callAddClasses();
        }
      });
    });

    const targetNode = document.body;
    const config = { childList: true, subtree: true };
    observer.observe(targetNode, config);

    callAddClasses();
  });
</script>
